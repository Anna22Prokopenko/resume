<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>progressbar_cirkle</title>
		<link rel="stylesheet" type="text/css" media="screen,print" href="css/style_progressbar_cirkle.css"/>
		<script defer type="text/javascript" src="js/progressbar_cirkle.js"></script>
	</head>
	<body>
		<div class="radial-progress">
			<div class="circle">
				<div id = "mask_full" class="mask full">
					<div id = "fill1" class="fill"></div>
				</div>
				<div class="mask half">
					<div id = "fill2" class="fill"></div>
					<div id = "fill_fix" class="fill fix"></div>
				</div>
			</div>
			<div class="inset"></div>
		</div>
		<button onclick="myFunction()">Try it</button>
	</body>
</html>
